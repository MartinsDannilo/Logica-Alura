<!DOCTYPE html>
<html lang="pt">
    <body>
        <script>
            let numero = window.prompt('par ou impar');
            numero = parseInt(numero);

            if( numero % 2 == 0  ){

                document.write(' o numero e par')
            }else{
                document.write( 'o numero e impar');
            }
        </script>
    </body>
</html>
